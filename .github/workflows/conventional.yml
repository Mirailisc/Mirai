name: Conventional Commits

on: [pull_request]

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2.1.0
      - run: pnpm add @commitlint/cli
      - run: pnpm run commitlint --from HEAD~${{ github.event.pull_request.commits }} --to HEAD